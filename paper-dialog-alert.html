<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<!--
`paper-dialog-alert`


@demo demo/index.html
-->

<dom-module id="paper-dialog-alert">
  <template>
    <style>
      :host {
        display: block;
      }

      .flex-horizontal {
        @apply(--layout-horizontal);
      }

      .flexchild {
        @apply(--layout-flex);
      }

      paper-dialog {
        background: white !important;
        box-shadow: 0px 0px 0px 0px !important;
        border:1px solid gray;
      }

      paper-dialog.centerfullscreen {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        right: inherit;
        bottom: inherit;
        padding: inherit;
        margin: inherit;
        max-height: initial !important;
        max-width: initial !important;
        box-shadow: none;
      }

      @media only screen and (min-width: 768px) {
        /**Desktop**/
        paper-dialog.centerfullscreen {
          padding-top: auto;
          /*  background-color: transparent;*/
          box-shadow: none;
        }
      }

      @media only screen and (max-width: 768px) {

        .macrod_list {
          padding-left: 0px !important;
          padding-right: 0px !important;

        }
        .title_container {
          width: auto !important;
        }
        #txtContent{
            width: 250px !important;
        }
      }

      #titleContent {
        font-size: 1.8em;
        padding: 5px;
        color: var(--paper-dialog-alert-title-color, red);
        align-items: center;
        font-weight: lighter !important;
      }

      .title_container {
        padding-top: 10px;
        margin: 0px;
        width: 500px;
        background-color: var(--paper-dialog-alert-background-color, white);
      }

      paper-button {
        color: var(--paper-dialog-alert-button-color, black);
        font-size: 1.1em;
        padding: 8px;
        width: 100px;
        border: 2px solid var(--paper-dialog-alert-button-border-color, black);
        text-transform: none !important;
        font-weight: 600;
        border-radius: 0px;
      }

      iron-icon {
        width: 50px;
        height: 50px;
        padding:8px;
        color: var(--paper-dialog-alert-icon-color, red);
      }

      .flex-end-justified {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }
      .dataContent{
        font-size:10px;
        font-weight: lighter !important;
        color: var(--paper-dialog-alert-icon-color, gray);
        word-wrap: break-word;
        margin-top:20px;
        margin-bottom:40px;
      }
      #txtContent{
          width: 500px;
      }
    </style>

    <paper-dialog id="papDialog" class="centerfullscreen" exit-animation="fade-out-animation" with-backdrop>

      <div class="container flex-horizontal title_container">
        <div class="flexchild">
          <h2 id="titleContent"></h2>
        </div>

        <div>
          <iron-icon icon="{{icon}}" on-click="afterClick"></iron-icon>
        </div>

      </div>

      <div class="dataContent">
        <div id="txtContent">

        </div>
      </div>

      <div class="container flex-horizontal flex-end-justified">
        <div>
          <paper-button on-click="beforeClick" id="back"></paper-button>
          <paper-button on-click="afterClick" id="ok"></paper-button>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({

      is: 'paper-dialog-alert',

      properties: {
        title: {
          type: String,
          notify: true,
          value: "Are you sure?",
          observer: "_changeTitle"
        },
        text:{
          type: String,
          notify: true,
          value: "Test",
          observer: "_changeText"
        },
        backText: {
          type: String,
          notify: true,
          value: "Back",
          observer: "_changeBack"
        },
        okText: {
          type: String,
          notify: true,
          value: "Ok",
          observer: "_changeOk"
        },
        icon: {
          type: String,
          notify: true,
          value: "warning"
        },
      },
      _changeText: function(newValue, oldValue) {
        this.$.txtContent.innerText = newValue;
      },
      _changeTitle: function(newValue, oldValue) {
        this.$.titleContent.innerText = newValue;
      },
      _changeOk: function(newValue, oldValue) {
        this.$.ok.textContent = newValue;
      },
      _changeBack: function(newValue, oldValue) {
        this.$.back.textContent = newValue;
      },
      beforeClick: function(newValue, oldValue) {
        this.$.papDialog.close();
        this.fire("before");
      },
      afterClick: function(newValue, oldValue) {
        this.$.papDialog.close();
        this.fire("after");
      },

      open: function() {
        this.$.papDialog.open();
      },
      close: function() {
        this.$.papDialog.close();
      },
      attached: function() {

      },

    });
  </script>
</dom-module>
